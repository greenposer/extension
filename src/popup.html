<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
    <title>Getting Started Extension's Popup</title>
    <style>
    </style>
    <!-- <script src="popup.js"></script> -->
    <script src="../bin/bundle.js"></script>
</head>

<body>
    <div class=" player">
        <div class="player-icons">
            <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
            <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
        </div>
        <div class="player-progress">
            <div class="progress">
                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                    <span class="sr-only">20% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>
        <!-- /btn-group -->
        <input type="text" class="form-control" aria-label="...">
    </div>
    <!-- /input-group -->
    <!-- /.row -->
    <div class="panel panel-default table">
        <div class="list-group">
            <a href="#" class="list-group-item">Gorillaz - Clint Eastwood <span class="duration">3:53</span> </a>
            <a href="#" class="list-group-item">Crystal Castles - Empathy <span class="duration">3:53</span> </a>
            <a href="#" class="list-group-item">Enter Shikary - Redshift <span class="duration">3:53</span> </a>
        </div>
        <img id="image-result" hidden>
</body>

</html>
